<div class="chart-container">
  <div class="y-axis">
    <div *ngFor="let value of [0, 5, 10, 15, 20]">{{ value }}</div>
  </div>
  <div class="chart">
    <div class="grid-lines">
      <div *ngFor="let _ of [1, 2, 3, 4, 5]" class="grid-line"></div>
    </div>
    <div class="bars">
      <div *ngFor="let month of months; let i = index" class="month-group">
        <div class="bar sales" [style.height.%]="salesData[i]"></div>
        <div class="bar goals" [style.height.%]="goalsData[i]"></div>
      </div>
    </div>
    <div class="x-axis">
      <div *ngFor="let month of months" class="month-label">{{ month }}</div>
    </div>
  </div>
</div>
