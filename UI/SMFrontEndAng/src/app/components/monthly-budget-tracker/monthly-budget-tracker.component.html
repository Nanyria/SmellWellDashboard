<section class="monthly-sales">
  <div class="widget-background-budget-tracker">
    <header class="widget-header">
      <h2 class="widget-title">
        Monthly Budget Tracker
        <span class="widget-subtitle">{{ currentDate }}</span>
      </h2>
    </header>
    <div class="content-wrapper">
      <div class="tracker-container">
        <div class="sales-info">
          <p class="current-sales">
            {{
              isToday(selectedDay)
                ? "Current Sales"
                : "Sales " + selectedDateString
            }}: ${{ currentSales }}
          </p>
          <p class="sales-goal">Goal: ${{ salesGoal }}</p>
        </div>
        <div class="progress-bar">
          <div class="progress" [style.width.%]="progressPercentage"></div>
        </div>
        <div class="calendar">
          <div class="days-grid">
            <button
              *ngFor="let day of dailySales"
              class="day-button"
              [attr.data-sales]="'Sales: $' + day.sales"
              (click)="updateSales(day.day)"
              tabindex="0"
            >
              {{ day.day }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
