<div class="chart-container">
  <div class="y-axis">
    <div *ngFor="let value of yAxisValues">{{ value }}</div>
  </div>
  <div class="chart">
    <div class="grid-lines">
      <div *ngFor="let _ of yAxisValues" class="grid-line"></div>
    </div>
    <div class="bars">
      <div *ngFor="let month of months.slice(startMonth, startMonth + displayMonths); let i = index" class="month-group">
        <div class="bar sales" [style.height.%]="normalizedSalesData[i]">
          <div class="tooltip">{{ salesData[startMonth + i] | currency:'USD':'symbol' }}</div>
        </div>
        <div class="bar goals" [style.height.%]="normalizedGoalsData[i]">
          <div class="tooltip">{{ goalsData[startMonth + i] | currency:'USD':'symbol' }}</div>
        </div>
      </div>
    </div>
    <div class="x-axis">
      <div *ngFor="let month of months.slice(startMonth, startMonth + displayMonths)" class="month-label">{{ month }}</div>
    </div>
  </div>
</div>
